<!DOCTYPE html>
<html>
  <head>
    <title>Sheetsee Template</title>
    <meta name="description" content="Get Google Spreadsheets as JSON">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900|Source+Code+Pro:400" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css" rel="stylesheet" type="text/css">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/2a43a85e-d9bc-4974-8e3a-7f225d942bf4%2Ffavicon.png?1490125448941" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container">
      <h1>
        A sample Sheetsee Site with Data Backup
      </h1>
    </header>

    <main class="container">

		<div class="mdc-text-field mdc-text-field--upgraded">
			<input type="text" class="mdc-text-field__input" id="searchfield" aria-controls="my-text-field-helper-text">
			<label for="searchfield" class="mdc-text-field__label">Type to search</label>
			<div class="mdc-text-field__bottom-line" style="transform-origin: 39px center"></div>
		</div>

      <p>
        <button class="mdc-button mdc-button--raised category-button button-artwork" id="button-artwork" onclick="type_clicked('artwork')" data-demo-no-js="">Artwork and exhibitions</button>
        <button class="mdc-button mdc-button--raised category-button button-theory" id="button-theory" onclick="type_clicked('theory')" data-demo-no-js="">Theory</button>
        <button class="mdc-button mdc-button--raised category-button button-organisations" id="button-organisations" onclick="type_clicked('organisations')" data-demo-no-js="">Organisations</button>
        <button class="mdc-button mdc-button--raised category-button button-cinema" id="button-cinema" onclick="type_clicked('cinema')" data-demo-no-js="">Cinema</button>
      </p>
    </main>

    <footer>
      <a href="https://glitch.com/edit/#!/remix/sheetseetemplate">
        Remix this in Glitch
      </a>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <script src="https://rawgithub.com/jlord/sheetsee.js/master/js/sheetsee.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
    <script src="bigtext.js"></script>

<script id="template" type="x-tmpl-mustache">
<div class="{{ classes }}">
  <div class="header">
    <span>{{ author }}</span>
  </div>
  <div class="cardbody">
    <div class="title">{{ title }}</div>
    <div class="content">{{ content }}</div>
    {{{link}}}
    <div class="category">{{ category }}</div>
  </div>
</div>
</script>


<style>
.grid-item {
  padding: 20px;
  max-width: 250px;
}
.grid-item--width2x {
  padding: 20px;
  max-width: 500px;
}
.header {
  font-size: 2px;
  background-color: coral;
  padding: 16px;
}
.cardbody {
  font-size: 14px;
  background-color: lightgray;
  padding: 16px;
}
.content {
  margin-top: 1em;
  margin-bottom: 1em;
}
.title {
  font-size: 14px;
  font-weight: bold;
}
.category-button:not(:disabled) {
	background-color: grey;
	height: 54px;
	padding-left: 27px;
	padding-right: 27px;
	margin-bottom: 16px;
}
.button-artwork:not(:disabled) {
	background-color: #66c2a5;
}
.button-theory:not(:disabled) {
	background-color: #fc8d62;
}
.button-organisations:not(:disabled) {
	background-color: #8da0cb;
}
.button-cinema:not(:disabled) {
	background-color: #e78ac3;
}

</style>

    <div class="grid"></div>

  </body>
</html>
